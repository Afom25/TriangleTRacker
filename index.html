<body>
    <section id="form-name">
        <form class="text-center border border-light p-5" action="#!">
            <p class="h4 mb-4"> <h1>TriangleTracker</h1></p>  <br>
                <div class="col-6">
                        <input type="" id="sideOne" class="form-control" placeholder="sideOne">
                    </div><hr>
                    <div class="col-6">

                            </div>
                            <hr><br>
            <button onclick="getdata()" class="btn btn-info my-4 btn-block waves-effect waves-light" type="submit">Submit</button>
            </form>
    </section>
    <section id="triangle">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h3 class="triangle-head">Equilateral Triangle</h3><hr class="new">
                    <img src="image/e1.png"  alt="tri-image"   id="image1">
                </div>
                <div class="col-md-4 text-center">
                    <h3 class="triangle-head">Isoscles Triangle</h3><hr class="new">
                    <img src="image/i1.png"  alt="tri-image"   id="image1">

                </div>
                <div class="col-md-4 text-center">
                    <h3 class="triangle-head">Scalene triangle</h3><hr class="new">
                    <img src="image/s1.png"  alt="tri-image"   id="image1">

                </div>
            </div>
        </div>
    </section>
